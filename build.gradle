apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    src {
        java {
            srcDirs = ['src/']
        }
        resources {
            srcDirs = ['resources']
        }
    }
    test {
        java {
            srcDirs = ['test/', 'src/']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

test {
    useJUnit()
}

